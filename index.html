<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display" />
    <title>Bookshelf Data</title>
</head>
<body>
    <header>
        <h1>Bookshelf</h1>
        <section id="inputFields">
            <input placeholder="Enter Book Title" id="titleInput">
            <input placeholder="Enter Author Last Name" id="authorLastNameInput">
            <input placeholder="Enter Author First Name" id="authorFirstNameInput">
            <input placeholder="Enter Subject(s)" id="subjectInput">
            <input placeholder="Enter Language" id="languageInput">
            <button id="addBookButton" type="submit">Add Book</button>
        </section>
    </header>
    <main>
        <ul id="bookList"></ul>
        <div id = "mainLeft">
            <div id="numFavorites"></div>
            <ul id="navBar">
                <li class="navItem"><a href="#inputFields">Add Book</a></li>
                <li class="navItem"><a href="#bookList">Bookshelf</a></li>
                <li class="navItem"><a href="#contact">Contact</a></li>
            </ul>
            <div id="sortBy"></div>
        </div>
    </main>
    <footer id="contact">
        <section>Please email contact@bookshelf.com with any issues or feedback.</section>    
    </footer>
    <script src="js/book-data.js"></script>
    <script src="js/book.js"></script>
    <script src="js/bookshelf.js"></script>
    <script src="index.js"></script>
</body>
</html>
