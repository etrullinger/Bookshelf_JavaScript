<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display" />
</head>
<body>
    <audio id="harrypotteraudio" src="audio/HarryPotterIntroEffect.mp3" type="audio/mpeg" loop></audio>
    <section id="audiocontrol">
        <button class="audioButton" id="playPause">Play</button>
        <button class="audioButton" id="muteUnmute" onclick="document.querySelector('#harrypotteraudio').muted=!document.querySelector('#harrypotteraudio').muted">Mute</button>
    </section>
    <header>
        <h1>Bookshelf</h1>
        <h3>Registration</h3>
    </header>
    <main>
        <form action="bookshelfIndex.html" method="get" id="registrationForm">
            <section id="registrationInputFields">
                <div class="registrationFieldSection">
                    <span class="registrationFormLine">
                        <label for="firstName">First Name:</label>
                        <input placeholder="Enter First Name" class="registrationFieldItem registrationField" id="firstNameInput" required>
                    </span>
                    <span class="registrationFormLine">
                        <label for="lastName">Last Name:</label>
                        <input placeholder="Enter Last Name" class="registrationFieldItem registrationField" id="lastNameInput" required>
                    </span>
                    <span class="registrationFormLine">
                        <label for="email">Email Address:</label>
                        <input placeholder="Enter Email Address" class="registrationFieldItem registrationField" id="emailInput" required>
                    </span>
                </div>
                <div class="registrationFieldSection">
                    <span class="registrationFormLine">
                        <label for="username">Create Username:</label>
                        <input placeholder="Enter Username" class="registrationFieldItem registrationField" id="usernameInput" required>    
                    </span>
                    <span class="registrationFormLine">
                        <label for="password">Choose Password:</label>
                        <input type="password" placeholder="8 characters minimum" class="registrationFieldItem registrationField" id="passwordInput" onkeyup="checkPassword(); return false;" pattern=".{8,}" required>    
                    </span>
                    <span class="registrationFormLine">
                        <label for="passwordRepeat">Re-enter Password:</label>
                        <input type="password" placeholder="Password must match" class="registrationFieldItem registrationField" id="passwordRepeatInput" onkeyup="checkPassword(); return false;" required>    
                    </span>
                </div>
            </section>
            <section id="registrationButtonSection">
                <input type="submit" value="Register Now" class="registrationFieldItem" id="registerButton">
            </section>
        </form>
    </main>
    <footer id="contact">
        <section>Please email contact@bookshelf.com with any issues or feedback.</section>
    </footer>
    <script src="index.js"></script>
</body>
</html>
