<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display" />
    <title>Bookshelf</title>
</head>
<body>
    <audio id="harrypotteraudio" autoplay loop src="audio/HarryPotterIntroEffect.mp3" type="audio/mpeg"></audio>
    <section id="audiocontrol">
        <button class="audioButton" id="playPause">Pause</button>
        <button class="audioButton" id="muteUnmute" onclick="document.querySelector('#harrypotteraudio').muted=!document.querySelector('#harrypotteraudio').muted">Mute</button>
    </section>
    <header>
        <h1>Bookshelf</h1>
        <section id="addBookSection">
            <h4 id="addBookHeading">Add Your Book:</h4>
            <section id="inputFields">
                <input placeholder="Enter Book Title" class="addBookFieldItem addBookField" id="titleInput">
                <input placeholder="Enter Author Last Name" class="addBookFieldItem addBookField" id="authorLastNameInput">
                <input placeholder="Enter Author First Name" class="addBookFieldItem addBookField" id="authorFirstNameInput">
                <input placeholder="Enter Subject(s)" class="addBookFieldItem addBookField" id="subjectInput">
                <input placeholder="Enter Language" class="addBookFieldItem addBookField" id="languageInput">
                <button class="addBookFieldItem" id="addBookButton" type="submit">Add Book</button>
            </section>
            <section id="addBookAlert"></section>
        </section>
    </header>
    <main>
        <ul id="bookList"></ul>
        <section id = "mainLeft">
            <div id="numFavorites"></div>
            <ul id="navBar">
                <li class="navItem"><a href="#addBookSection">Add Book</a></li>
                <li class="navItem"><a href="#bookList">Bookshelf</a></li>
                <li class="navItem"><a href="#contact">Contact</a></li>
            </ul>
            <div id="sortBy"></div>
        </section>
    </main>
    <footer id="contact">
        <section>Please email contact@bookshelf.com with any issues or feedback.</section>    
    </footer>
    <script src="js/book-data.js"></script>
    <script src="js/book.js"></script>
    <script src="js/bookshelf.js"></script>
    <script src="bookshelfIndex.js"></script>
</body>
</html>
